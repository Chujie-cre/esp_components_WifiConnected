<!DOCTYPE html>
<html>
<head>
    <title>WiFi Configuration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        :root {
            --bg: #0b0c10;
            --bg-alt: #0f1117;
            --card: rgba(255, 255, 255, 0.06);
            --card-border: rgba(255, 255, 255, 0.12);
            --text: #d6deeb;
            --muted: #9aa4b2;
            /* 浅绿色主题 */
            --primary: #a7f3d0;          /* Mint */
            --primary-strong: #34d399;   /* Emerald */
            --accent: #6ee7b7;           /* Light green accent */
            --radius: 14px;
            --shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 0 0 1px var(--card-border);
        }
        @media (prefers-color-scheme: light) {
            :root {
                --bg: #e8f5ec;          /* 浅绿背景 */
                --bg-alt: #eff9f3;
                --card: rgba(255, 255, 255, 0.7);
                --card-border: rgba(0, 0, 0, 0.08);
                --text: #0f172a;
                --muted: #465269;
                --primary: #86efac;      /* light green */
                --primary-strong: #22c55e;/* green */
                --accent: #86efac;
            }
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            padding: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: var(--text);
            background: radial-gradient(1200px 600px at 10% 10%, rgba(134,239,172,0.18), transparent 60%),
                        radial-gradient(1000px 500px at 90% 30%, rgba(167,243,208,0.16), transparent 60%),
                        linear-gradient(180deg, var(--bg) 0%, var(--bg-alt) 100%);
        }
        .container {
            max-width: 760px;
            margin: 0 auto;
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .surface {
            background: var(--card);
            backdrop-filter: saturate(140%) blur(16px);
            -webkit-backdrop-filter: saturate(140%) blur(16px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--card-border);
            padding: 32px 28px;
            width: 100%;
            text-align: center;
        }
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 16px;
            display: grid;
            place-items: center;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(134,239,172,0.25), rgba(134,239,172,0.08));
            border: 1px solid var(--card-border);
            box-shadow: inset 0 0 40px rgba(134,239,172,0.12);
        }
        .title { font-size: 20px; font-weight: 700; margin: 10px 0 8px; }
        .subtitle { color: var(--muted); margin-bottom: 22px; }
        .pill {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid var(--card-border);
            background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.02));
            margin: 4px 6px;
        }
        .countdown {
            margin-top: 16px;
            color: var(--muted);
        }
        .checkmark { width: 64px; height: 64px; }
        .checkmark__circle, .checkmark__check { stroke: var(--primary-strong); }
    </style>
</head>
<body>
    <div class="container">
        <div class="surface">
            <div class="icon">
                <svg class="checkmark" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" stroke-width="2"/>
                    <path class="checkmark__check" fill="none" stroke-width="2" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <div class="title">连接成功 · 已保存</div>
            <div class="subtitle">
                <span class="pill">Wi‑Fi configured</span>
                <span class="pill">Profile stored</span>
            </div>
            <div class="countdown">
                <p>设备将在 <span id="countdown">3</span> 秒后重启</p>
                <p>Device will restart in <span id="countdown-en">3</span> seconds</p>
            </div>
        </div>
    </div>
    
    <script>
        window.addEventListener('load', function() {
            let count = 3;
            const countdownElement = document.getElementById('countdown');
            const countdownEnElement = document.getElementById('countdown-en');
            
            const timer = setInterval(function() {
                count--;
                countdownElement.textContent = count;
                countdownEnElement.textContent = count;
                
                if (count <= 0) {
                    clearInterval(timer);
                    fetch('/reboot', {
                        method: 'POST'
                    })
                    .then(response => {
                        if (response.ok) {
                            console.log('重启指令已发送');
                            window.close();
                        } else {
                            console.error('发送重启指令失败');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            }, 1000);
        });
    </script>
</body>
</html>
