    <style type="text/css">
        :root {
            --bg: #0b0c10;
            --bg-alt: #0f1117;
            --card: rgba(255, 255, 255, 0.06);
            --card-border: rgba(255, 255, 255, 0.12);
            --text: #d6deeb;
            --muted: #9aa4b2;
            /* ÊµÖÁªøËâ≤‰∏ªÈ¢ò */
            --primary: #a7f3d0;          /* Mint */
            --primary-strong: #34d399;   /* Emerald */
            --accent: #6ee7b7;           /* Light green accent */
            --danger: #ff6b6b;
            --ok: #22c55e;
            --radius: 14px;
            --shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 0 0 1px var(--card-border);
        }
        @media (prefers-color-scheme: light) {
            :root {
                --bg: #e8f5ec;          /* ÊµÖÁªøËÉåÊôØ */
                --bg-alt: #eff9f3;
                --card: rgba(255, 255, 255, 0.7);
                --card-border: rgba(0, 0, 0, 0.08);
                --text: #0f172a;
                --muted: #465269;
                --primary: #86efac;      /* light green */
                --primary-strong: #22c55e;/* green */
                --accent: #86efac;
            }

        * { box-sizing: border-box; }
        html, body {
            height: 100%;
        }
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            margin: 0;
            padding: 0;
            color: var(--text);
            background: radial-gradient(1200px 600px at 10% 10%, rgba(34,211,238,0.2), transparent 60%),
                        radial-gradient(1200px 600px at 90% 30%, rgba(167,139,250,0.18), transparent 60%),
                        linear-gradient(180deg, var(--bg) 0%, var(--bg-alt) 100%);
        }
        .container {
            max-width: 920px;
            margin: 0 auto;
            padding: 24px 20px 64px;
        }
        .surface {
            background: var(--card);
            backdrop-filter: saturate(140%) blur(16px);
            -webkit-backdrop-filter: saturate(140%) blur(16px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--card-border);
            overflow: hidden;
        }
        /* È°∂ÈÉ®ËØ≠Ë®ÄÂàáÊç¢ + Ê†áÈ¢òÊù° */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 16px 20px;
        }
        .brand {
            font-weight: 700;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .language-switch select {
            appearance: none;
            -webkit-appearance: none;
            padding: 8px 36px 8px 12px;
            color: var(--text);
            border-radius: 10px;
            border: 1px solid var(--card-border);
            background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
            position: relative;
        }
        .language-switch {
            position: relative;
        }
        .language-switch::after {
            content: "\25BE";
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--muted);
        }
        /* Ê†áÁ≠æÈ°µ */
        .tabs {
            display: flex;
            gap: 8px;
            padding: 12px 12px 0 12px;
            border-bottom: 1px solid var(--card-border);
            position: sticky;
            top: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.04));
            backdrop-filter: blur(10px);
        }
        .tab {
            padding: 10px 16px;
            cursor: pointer;
            border: 1px solid var(--card-border);
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.02));
            color: var(--muted);
            transition: all .18s ease;
        }
        .tab:hover { color: var(--text); }
        .tab.active {
            color: var(--text);
            background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.04));
            box-shadow: inset 0 -2px 0 0 var(--primary);
        }
        .tab-content {
            display: none;
            padding: 18px 20px 24px;
            animation: fadeIn .2s ease;
        }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px);} to { opacity: 1; transform: none;} }
        /* Ë°®ÂçïÊéß‰ª∂ */
        label { display: block; margin: 10px 0 6px; color: var(--muted); }
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 12px;
            border-radius: 12px;
            border: 1px solid var(--card-border);
            background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.02));
            color: var(--text);
            outline: none;
            transition: border-color .15s ease, box-shadow .15s ease;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(34,211,238,0.16);
        }
        input[type="checkbox"] { width: auto; accent-color: var(--primary-strong); }
        /* Êèê‰∫§ÊåâÈíÆ */
        input[type="submit"],
        button[type="button"] {
            background: linear-gradient(90deg, var(--primary-strong), var(--accent));
            color: #0b0c10;
            border: none;
            border-radius: 12px;
            padding: 12px 18px;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: .3px;
            box-shadow: 0 6px 16px rgba(34,211,238,0.25);
            transition: transform .06s ease, filter .2s ease, box-shadow .2s ease;
        }
        input[type="submit"]:hover,
        button[type="button"]:hover { filter: brightness(1.06); box-shadow: 0 8px 22px rgba(34,211,238,0.32); }
        input[type="submit"]:active,
        button[type="button"]:active { transform: translateY(1px); }
        input[type="submit"]:disabled {
            background: linear-gradient(90deg, #6b7280, #4b5563);
            color: #e5e7eb;
            cursor: not-allowed;
            box-shadow: none;
            filter: grayscale(20%);
        }
        /* AP ÂàóË°® */
        #ap_list { margin-top: 16px; padding-top: 8px; border-top: 1px dashed var(--card-border); }
        #ap_list a {
            display: block;
            padding: 10px 12px;
            margin: 8px 0;
            color: var(--text);
            text-decoration: none;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            transition: transform .06s ease, border-color .15s ease, background .2s ease;
        }
        #ap_list a:hover { transform: translateY(-1px); border-color: var(--primary); }
        /* Toast */
        .toast {
            position: fixed;
            top: 24px;
            right: 24px;
            background: rgba(16,185,129,0.15);
            color: var(--text);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(16,185,129,0.35);
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.25s ease-in-out, transform 0.25s ease;
            transform: translateY(-8px);
            min-width: 200px;
            text-align: left;
        }
        .toast.show { opacity: 1; transform: none; }
        /* ÁªÜËäÇ */
        h3 { margin: 8px 0 12px; font-weight: 700; }
        .error { color: var(--danger) !important; }
        /* Saved ÂàóË°®ÊåâÈíÆ */

            border-radius: 8px;
            box-shadow: none;
        }

    </style>
</head>

        function changeLanguage() {
            const lang = document.getElementById('language').value;
            // Ê£ÄÊü•ËØ≠Ë®ÄÂÄºÊòØÂê¶ÂêàÊ≥ï
            if (!translations[lang]) {
                console.warn(`‰∏çÊîØÊåÅÁöÑËØ≠Ë®Ä: ${lang}ÔºåÈªòËÆ§‰ΩøÁî®‰∏≠Êñá`);
                document.getElementById('language').value = 'zh-CN';
                return changeLanguage();
            }
            // Set page title
            document.title = translations[lang].title;
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                element.textContent = translations[lang][key];
            });
            document.querySelectorAll('[data-lang-value]').forEach(element => {
                const key = element.getAttribute('data-lang-value');
                element.value = translations[lang][key];
            });
            // Update AP list text
            const apList = document.getElementById('ap_list');
            if (apList.firstChild) {
                apList.firstChild.textContent = translations[lang].select_wifi;
            }
            // Save language preference
            localStorage.setItem('preferred_language', lang);
        }

        function renderSavedList(data) {
            const savedListContainer = document.getElementById('saved_list_container');
            const savedList = document.getElementById('saved_list');
            savedList.innerHTML = '';
            data.forEach((ssid, index) => {
                const li = document.createElement('li');
                let html = `<span>${ssid}</span>`;
                // Only add priority and delete buttons after the first item
                if (index > 0) {
                    html += ` <span>
                        <button type="button" onclick="setDefaultItem(this, ${index})">‚¨ÜÔ∏è</button>
                        <button type="button" onclick="deleteItem(this, ${index})">‚ùå</button>
                    </span>`;
                } else {
                    html += ` <span><button type="button" onclick="deleteItem(this, ${index})">‚ùå</button></span>`;
                }
                li.innerHTML = html;
                savedList.appendChild(li);
            });
            if (data.length > 0) {
                savedListContainer.style.display = 'block';
            } else {
                savedListContainer.style.display = 'none';
            }
        }

        // Delete one item from the list
        function deleteItem(item, index) {
            // disable the button
            item.disabled = true;
            // /saved/delete?index=INDEX
            fetch('/saved/delete?index=' + index)
                .then(response => response.json())
                .then(data => {
                    loadSavedList();
                });
        }

        function setDefaultItem(item, index) {
            item.disabled = true;
            fetch('/saved/set_default?index=' + index)
                .then(response => response.json())
                .then(data => {
                    loadSavedList();
                });
        }

        // Load saved ssid and password list
        function loadSavedList() {
            fetch('/saved/list')
                .then(response => response.json())
                .then(data => {
                    renderSavedList(data);
                });
        }

        // Load AP list from /scan
        function loadAPList() {
            if (button.disabled) {
                return;
            }

            fetch('/scan')
                .then(response => response.json())
                .then(data => {
                    const lang = document.getElementById('language').value;
                    const apList = document.getElementById('ap_list');
                    apList.innerHTML = '<p>' + translations[lang].select_wifi + '</p>';
                    data.forEach(ap => {
                        // Create a link for each AP
                        const link = document.createElement('a');
                        link.href = '#';
                        link.textContent = ap.ssid + ' (' + ap.rssi + ' dBm)';
                        if (ap.authmode === 0) {
                            link.textContent += ' üåê';
                        } else {
                            link.textContent += ' üîí';
                        }
                        link.addEventListener('click', () => {
                            ssid.value = ap.ssid;
                        });
                        apList.appendChild(link);
                    });
                    setTimeout(loadAPList, 5000);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

            // Ëé∑ÂèñÊîØÊåÅÁöÑËØ≠Ë®Ä‰ª£Á†Å
            const getSupportedLanguage = (lang) => {
                // È¶ñÂÖàÂ∞ùËØïÂÆåÂÖ®ÂåπÈÖç
                if (languageMap[lang]) {
                    return languageMap[lang];
                }
                // ÁÑ∂ÂêéÂ∞ùËØïÂè™ÂåπÈÖç‰∏ªËØ≠Ë®Ä‰ª£Á†ÅÔºà‰æãÂ¶Ç 'zh' ËÄå‰∏çÊòØ 'zh-CN'Ôºâ
                const mainLang = lang.split('-')[0];
                if (languageMap[mainLang]) {
                    return languageMap[mainLang];
                }
                // Â¶ÇÊûúÈÉΩ‰∏çÂåπÈÖçÔºåËøîÂõûËã±ËØ≠
                return 'en-US';
            };
            
            // ‰ºòÂÖà‰ΩøÁî® URL ÂèÇÊï∞ÁöÑËØ≠Ë®ÄËÆæÁΩÆÔºåÂÖ∂Ê¨°ÊòØÊú¨Âú∞Â≠òÂÇ®ÁöÑËÆæÁΩÆÔºåÊúÄÂêéÊòØÊµèËßàÂô®ËØ≠Ë®ÄËÆæÁΩÆ
            const savedLang = langParam || 
                             localStorage.getItem('preferred_language') || 
                             getSupportedLanguage(browserLang);
            
            document.getElementById('language').value = savedLang;
            changeLanguage();
            loadSavedList();
            loadAPList();
            loadAdvancedConfig();
        });

        // ÁõëÂê¨ pageshow ‰∫ã‰ª∂‰ª•Â§ÑÁêÜÊµèËßàÂô®ËøîÂõûÈîÆ
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                loadSavedList();
            } else {
                // Ê≠£Â∏∏Âä†ËΩΩÊó∂Â∑≤Â§ÑÁêÜ
            }
        });

        async function submitForm(event) {
            event.preventDefault();
            button.disabled = true;
            error.textContent = '';

            const ssidValue = ssid.value;
            const passwordValue = document.getElementById('password').value;

            const payload = {
                ssid: ssidValue,
                password: passwordValue
            };

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'ËøûÊé•Â§±Ë¥•');
                }

                // ËøûÊé•ÊàêÂäüÔºåË∑≥ËΩ¨Âà∞ÂÆåÊàêÈ°µÈù¢
                button.disabled = false;
                window.location.href = '/done.html';
            } catch (err) {
                error.textContent = err.message;
                button.disabled = false;
            }
        }

        function switchTab(tabName) {
            // ÈöêËóèÊâÄÊúâÊ†áÁ≠æÈ°µÂÜÖÂÆπ
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            // ÁßªÈô§ÊâÄÊúâÊ†áÁ≠æÈ°µÁöÑactiveÁ±ª
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            // ÊòæÁ§∫ÈÄâ‰∏≠ÁöÑÊ†áÁ≠æÈ°µÂÜÖÂÆπ
            document.getElementById(tabName + '-tab').classList.add('active');
            // ÊøÄÊ¥ªÈÄâ‰∏≠ÁöÑÊ†áÁ≠æ
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        async function submitAdvancedForm(event) {
            event.preventDefault();
            const advancedButton = document.getElementById('advanced_button');
            const advancedError = document.getElementById('advanced_error');
            advancedButton.disabled = true;
            advancedError.textContent = '';

            const config = {
                ota_url: document.getElementById('ota_url').value,
                max_tx_power: parseInt(document.getElementById('max_tx_power').value),
                remember_bssid: document.getElementById('remember_bssid').checked,
                sleep_mode: document.getElementById('sleep_mode').checked
            };

            try {
                const response = await fetch('/advanced/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || '‰øùÂ≠òÂ§±Ë¥•');
                }

                advancedButton.disabled = false;
                showToast('ÈÖçÁΩÆÂ∑≤‰øùÂ≠ò');
            } catch (err) {
                advancedError.textContent = err.message;
                advancedButton.disabled = false;
            }
        }

        // ÊòæÁ§∫ÊèêÁ§∫Ê°Ü
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Âä†ËΩΩÈ´òÁ∫ßÈÖçÁΩÆ
        async function loadAdvancedConfig() {
            try {
                const response = await fetch('/advanced/config');
                const data = await response.json();
                
                if (data.ota_url) {
                    document.getElementById('ota_url').value = data.ota_url;
                }
                if (data.max_tx_power) {
                    document.getElementById('max_tx_power').value = data.max_tx_power;
                }
                if (data.remember_bssid !== undefined) {
                    document.getElementById('remember_bssid').checked = data.remember_bssid;
                }
                if (data.sleep_mode !== undefined) {
                    document.getElementById('sleep_mode').checked = data.sleep_mode;
                }
            } catch (error) {
                console.error('Error loading advanced config:', error);
            }
        }

        // Ê∏ÖÁ©∫OTAÂú∞ÂùÄ
        function clearOtaUrl() {
            document.getElementById('ota_url').value = '';
        }
    </script>
